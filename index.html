<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.min.css">
  <link rel="script" href="js.min.js">
  <title>Document</title>
</head>
<body class="d-flex flex-column">
  <header class="header navbar">
    <div class="container h-100 py-0 d-flex align-items-center">
      <a class="navbar-brand align-self-end py-0" href="#"><img src="img/logo.svg" alt="logo"></a>
      <button class="btn-login btn btn-primary">LOGIN</button>
    </div>
  </header>

  <main class="main flex-grow-1">
    <div class="hero  d-flex align-items-end">
      <div class="container">
        <h1 class="h1 hero__title">Gallery</h1>
      </div>
    </div>
    <div class="search-bar">
      <div class="container d-flex justify-content-end my-10">
        <form>
          <div class="form-group d-flex align-items-center">
            <label class="search-by__label my-0" for="search-by">Search By #</label>
            <div class="search-by__input-container">
              <input type="text" class="form-control search-by__input" id="search-by">
              <img class="search-by__icon" src="img/search-icon.svg" alt="Search">
            </div>
          </div>
        </form>
      </div>
    </div>  
    
  </main>
  
  <footer class="footer bg-dark d-flex align-items-center justify-content-center">
    <img src="img/logo-white.svg" alt="Acme Gallery" class="footer-brand">
    <span class="footer__copy">@ All right reserved 2020</span>
  </footer>
</body>
</html>
